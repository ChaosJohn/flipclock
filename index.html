<!doctype html>
<html>
    <head>
        <title>FlipClock.us</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/flipclock.js"></script>
    </head>
    <body>
        <div class="flip">
            <button id="flip">Flip!</button>
        </div>

        <div class="tile">
            <div class="top">
                <div class="card static"></div>
                <div class="card flip animated"></div>
            </div>
            <div class="bottom">
                 <div class="card static"></div>
                <div class="card flip animated active"></div>
            </div>
        </div>
    </body>
</html>
