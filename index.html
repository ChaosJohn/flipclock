<!doctype html>
<html> <!-- manifest="/cache.manifest" -->
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Flip Clock</title>
        <script type="text/javascript" charset="utf-8">
            // Prevent scrolling on Android / iOS devices
            document.ontouchmove = function(e){e.preventDefault();}
            document.ontouchstart = function(e){e.preventDefault();}
        </script>
        <script id="BravoJS" type="text/javascript" src="vendor/bravojs/bravo.js"></script>
        <script type="text/javascript" src="lib/app.js"></script>

        <link rel="stylesheet/less" type="text/css" href="css/app.less" />
        <script type="text/javascript" src="vendor/less.js"></script>
        <script type="text/javascript" charset="utf-8">
            less.env = "development";
            less.watch();
        </script>
    </head>
    <body id="body">
        <div id="toolbarContainer" class="bar_container"></div>
        <div id="container"></div>
        <div id="toolbar" class="bar">
            <a href="#/" class="clock button icon icon_clock">Clock</a>
            <a href="javascript:;" dialog="countdown" class="countdown button icon icon_countdown">Countdown</a>
            <a href="javascript:;" dialog="about" class="button button_right icon icon_star">About</a>
        </div>
    </body>
</html>
