<!doctype html>
<html manifest="/cache.manifest">
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Flip Clock</title>
        <script type="text/javascript" src="vendor/jquery/jquery.1.6.4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/flipclock.js?2"></script>
    </head>
    <body>
        <div class="time_box">
            <div class="tile time hour_1"></div>
            <div class="tile time hour_2"></div>

            <div class="tile time minute_1"></div>
            <div class="tile time minute_2"></div>

            <div class="tile ampm"></div>
        </div>
    </body>
</html>
