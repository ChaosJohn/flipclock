<!doctype html>
<html> <!-- manifest="/cache.manifest" -->
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Flip Clock</title>
        <script type="text/javascript" src="vendor/bravo.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <link rel="stylesheet/less" type="text/css" href="css/app.less" />
        <link rel="stylesheet/less" type="text/css" href="css/style.less" />
        <script type="text/javascript" src="vendor/less.js"></script>
    </head>
    <body>
        <div id="toolbarContainer" class="bar_container"></div>
        <div id="container"></div>
        <div id="toolbar" class="bar">
            <a href="#/" class="clock button icon icon_clock">Clock</a>
            <a href="javascript:;" dialog="countdown" class="countdown button icon icon_countdown">Countdown</a>
            <a href="javascript:;" dialog="about" class="button button_right icon icon_star">About</a>
        </div>
        <div id="about" class="dialog_container">
            <div class="about dialog">
                <div class="name">Flipclock.us</div>
                <div class="version">Version 1.0</div>
                <div class="icon"></div>
                <div class="copyright">Copyright 2011 <a href="http://johnroepke.com/">John Roepke</a></div>
            </div>
        </div>
        <div id="countdown" class="dialog_container">
            <div class="countdown dialog">
                Select Countdown Time
                Hours: ...
                Minutes: ...
                Seconds: ...
            </div>
        </div>
    </body>
</html>
